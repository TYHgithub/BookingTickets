<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="/static/css/reset.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />

		<script type="text/javascript" src="/static/js/laydate.js"></script>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							雨花台入场预约
						</div>
						<form action="/register_person/" method="post" id="form1">
							{% csrf_token %}
							<div class="form_text_ipt">
								<input name="name" type="text" placeholder="姓名" value="{{ name }}">
							</div>
							<div class="ececk_warning"><span>姓名不能为空</span></div>
							<div class="form_text_ipt">
								<input name="profession" type="text" placeholder="职业" value="{{ profession }}">
							</div>
							<div class="ececk_warning"><span>职业不能为空</span></div>
							<div class="form_text_ipt">
								<input name="card_id" type="text" id="id_card_id" placeholder="身份证号" value="{{ card_id }}">
							</div>
							<div class="ececk_warning"><span>身份证号不能为空</span></div>
							<!--
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="日期">
							</div>
							<div class="ececk_warning"><span>日期不能为空</span></div>
							-->
							<div class="form_text_ipt">
									<div class="inline laydate-icon" id="hello3" name="visit_date_div"><input name="visit_date2" type="text" placeholder="预约日期" value="{{ visit_date }}"></div>
									<input style="display:none" name="visit_date" id="my_input">
							</div>

								{{ ret_msg }}

							<div class="form_btn">
								<button type="button" onclick="Submit()">预约</button>
							</div>
							<div class="form_reg_btn">
								<span>查询预约信息？</span><a href="/index_search_person/">马上查询</a>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/static/js/common.js"></script>
		<script type="text/javascript">
		function Submit(){
			var visit_date = document.getElementById('hello3').innerHTML;
			document.getElementById('my_input').value = document.getElementById('hello3').innerHTML;

            var val = document.getElementById("id_card_id").value;

                if(val.length != 18){
                    alert("请输入有效的身份证号！");
                    return ;
                }
			document.getElementById('form1').submit();
		}
!function(){
	laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
	laydate({elem: '#demo'});//绑定元素
}();


//日期范围限定在昨天到明天
laydate({
    elem: '#hello3',
    min: laydate.now(0), //-1代表昨天，-2代表前天，以此类推
    max: laydate.now(+7) //+1代表明天，+2代表后天，以此类推
});

		</script>
	</body>
</html>
