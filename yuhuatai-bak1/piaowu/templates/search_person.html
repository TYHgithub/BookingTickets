<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<style>
		.divcss5{
			width:130px;height:30px;
			/*border:1px solid #000;*/
			display:-moz-inline-box; /* css注释：for ff2 */
			display:inline-block;
			font-size:15px;
			text-align:center;
			padding:1px;
			}
		</style>
		<link rel="stylesheet" href="/static/css/reset.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							雨花台预约信息查询
						</div>
						<form action="\search_person\" method="post" onsubmit="return toVaild()">
							{% csrf_token %}
							<div class="form_text_ipt">
								<input id="id_card_id" name="card_id" type="text" placeholder="身份证号" value="{{ card_id }}">
							</div>
							<div class="ececk_warning"><span>身份证号不能为空</span></div>
<!--
							<div class="form_text_ipt">
								<span class="divcss5">身份证号</span><span class="divcss5">预约日期</span>
							</div>-->
							<div class="form_text_ipt" style="height:auto">
								{% for key, value in ret_res.items %}
								<span class="divcss5" style="width:160px">{{ key }}</span><span class="divcss5">{{ value }}</span>
								{% endfor %}
							{% for key, value in ret_persons.items %}
								<span class="divcss5" style="width:160px">{{ key.card_id }}</span><span class="divcss5">{{ value|date:"Y-m-d" }}</span></br>
							{% endfor %}
							</div>
							<div class="form_btn">
								<button type="submit">查询</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有预约？</span><a href="/index_register_person/">马上预约</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/static/js/common.js" ></script>

		<script language="JavaScript">
		function toVaild(){
                var val = document.getElementById("id_card_id").value;
                if(val.length == 18){
                    return true;
                }
                alert("请输入有效的身份证号！");
                return false;
		}
		</script>
	</body>
</html>
